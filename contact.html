<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <nav class="bg-gray-800 p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-cyan-400">My Profile</h1>
      <ul class="flex space-x-6 text-sm">
        <li><a href="index.html" class="hover:text-cyan-400">Home</a></li>
        <li><a href="about.html" class="hover:text-cyan-400">About</a></li>
        <li><a href="location.html" class="hover:text-cyan-400">Location</a></li>
        <li><a href="contact.html" class="hover:text-cyan-400">Contact</a></li>
        <li><a href="projects.html" class="hover:text-cyan-400">Projects</a></li>
      </ul>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto mt-12 p-6 bg-gray-800 rounded-xl shadow-lg">
    <div class="flex items-center space-x-6">
      <img src="images/PHOTO.jpg" alt="Profile" class="w-24 h-24 rounded-full ring-2 ring-cyan-400 shadow-md">
      <div>
        <h2 class="text-2xl font-bold">Airuddin</h2>
        <p class="text-gray-400">Full Stack Developer | AI Enthusiast</p>
      </div>
    </div>
  
      <section class="max-w-2xl mx-auto px-6 py-10 bg-gray-800 rounded-xl shadow-lg mt-10">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
          <i class="fas fa-envelope text-cyan-400 mr-2"></i>
          Contact Me
        </h2>
      
        <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
            <input type="text" name="name" id="name" required
                   class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />
          </div>
      
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Your Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />
          </div>
      
          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Your Message</label>
            <textarea name="message" id="message" rows="5" required
                      class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
          </div>
      
          <!-- Submit Button -->
          <button type="submit"
                  class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded font-semibold transition-all">
            Send Message
          </button>
        </form>
      </section>
      
    </main>
</body>
</html>
